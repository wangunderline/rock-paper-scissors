<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <button>Play Game</button>
      <div class="options">
        <img
          id="rock"
          src="https://png.pngtree.com/png-clipart/20210108/ourmid/pngtree-monochrome-rock-clip-art-png-image_2689540.jpg"
          alt="rock"
        />
        <img
          id="paper"
          src="https://w7.pngwing.com/pngs/618/28/png-transparent-paper-paper-clip-torn-lined-paper-paper-sheet-note-scrapbooking-scrapbook-wrinkled-paper-creased-paper.png"
          alt="paper"
        />
        <img
          id="scissors"
          src="https://png.pngtree.com/element_our/20190529/ourmid/pngtree-an-office-scissors-illustration-image_1227636.jpg"
          alt="scissors"
        />
      </div>
    </div>
  </body>
</html>
